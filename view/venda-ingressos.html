<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda ingresso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    .nav-link {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark">
    <ul class="nav justify-content-end">
      <li class="nav-item"> <a class="nav-link" href="../index.html">Home</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-salas.html">Salas</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessões</a></li>
      <li class="nav-item"> <a class="nav-link" href="sessoes.html">Sessões</a></li>
    </ul>
  </div>

  <div class="container-fluid">
    <br>
    <h3>Ingressos</h3>
    <hr>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <form>
          <input type="hidden" id="idIngresso">
          <div class="mb-3">
            <select name="sessao" class="form-control mb-2" id="sessao" placeholder="Sessao" required>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control mb-2" id="nome" placeholder="Nome" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control mb-2" id="cpf" placeholder="CPF" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control mb-2" name="assento" id="assento" placeholder="Assento" required>
          </div>
          <div class="mb-3">
            <select name="pagamento" class="form-control mb-2" id="pagamento" placeholder="Pagamento" required>
              <option value="" disabled selected hidden>Selecione uma forma de pagamento</option>
              <option value="cartao">Cartão</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="btnSalvarIngresso">Confirmar venda</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script type="module" src="/controller/vendaIngressoController.js"></script>
</body>

</html>
