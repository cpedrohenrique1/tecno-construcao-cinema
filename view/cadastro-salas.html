<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    .nav-link {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark">
    <ul class="nav justify-content-end">
      <li class="nav-item"> <a class="nav-link" href="../index.html">Home</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-salas.html">Salas</a></li>
      <li class="nav-item"> <a class="nav-link" href="cadastro-sessoes.html">Sess√µes</a></li>
      <li class="nav-item"> <a class="nav-link" href="venda-ingressos.html">Ingressos</a></li>
    </ul>
  </div>

  <div class="container-fluid">
    <br>
    <h3>Salas</h3>
    <hr>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <button id="btnNovo" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idModalSala">
          Adicionar Sala
        </button>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite a sala" id="buscaSala">
          <button type="button" class="btn btn-primary" id="btnBuscarSala">Buscar</button>
        </div>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-12 table-responsive">

        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Capacidade</th>
              <th scope="col">Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>
              <td>
              </td>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="idModalSala" tabindex="-1" aria-labelledby="idModalSalaTitulo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-white bg-dark">
          <h5 class="modal-title" id="idModalSalaTitulo">Cadastrar Nova Sala</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formSala">
            <input type="hidden" id="idSala">
            <input type="text" class="form-control mb-2" id="nomeSala" placeholder="Nome da Sala" required>
            <input type="number" class="form-control mb-2" id="capacidade" placeholder="Capacidade" required>
            <select name="tipo" class="form-control mb-2" id="tipo" placeholder="Tipo" required>
              <option value="" disabled selected hidden>Selecione um tipo</option>
              <option value="2D">2D</option>
              <option value="3D">3D</option>
              <option value="IMAX">IMAX</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnSalvarSala" data-bs-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalExcluirSala" tabindex="-1" aria-labelledby="modalExcluirSala" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h4 class="modal-title text-white">Alerta</h4>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <h5>Deseja realmente excluir o registro?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnExcluirSala" data-bs-dismiss="modal">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script type="module" src="/controller/salaController.js"></script>
</body>

</html>
